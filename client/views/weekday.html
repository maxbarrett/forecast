<div class="row marketing">

<h2>{{timezone}}</h2>
<p><b>{{date}}</b>: {{weekdayData.summary}}</p>

<table>
	<colgroup>
        <col span="1" style="background-color:#e8e8e8">
    </colgroup>

    <tr ng-repeat="(key, value) in weekdayData">
        <td>{{key}}</td>
        <td>{{value}}</td>
    </tr>
</table>
