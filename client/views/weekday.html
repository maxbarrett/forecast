<ng-include src="'views/components/errorMessage.html'"></ng-include>

<div class="row marketing" data-ng-show="resourceLoaded">

	<h2>{{weather.locale}}</h2>

	<p><b>{{weather.date}}</b> {{weather.weekdayData.summary}}</p>

	<table width="100%" class="table table-striped table-bordered table-hover">
		<tr>
			<td>Summary:</td>
			<td>{{weather.data.summary}}</td>
		</tr>
		<tr>
			<td>Temp max:</td>
			<td>{{weather.data.temperatureMax}}°C</td>
		</tr>
		<tr>
			<td>Temp min:</td>
			<td>{{weather.data.temperatureMin}}°F</td>
		</tr>
		<tr>
			<td>Chance of rain:</td>
			<td>{{weather.data.precipProbability}}%</td>
		</tr>
		<tr>
			<td>Wind speed:</td>
			<td>{{weather.data.windSpeed}} mph</td>
		</tr>
	</table>

</div>

<ng-include src="'views/components/spinner.html'"></ng-include>
