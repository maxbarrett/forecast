<div class="row marketing">

<h2>{{timezone}}</h2>
<p><b>Today's forecast:</b> {{dailySummary}}</p>
<p>{{date}}</p>

<table width="100%" id="hourly" class="table table-striped table-bordered table-hover">
	<thead>
	<tr>
		<td></td>
		<td ng-repeat="item in time | limitTo: 8">{{item}}:00</td>
	</tr>
	</thead>
	<tr>
		<td>Summary:</td>
		<td ng-repeat="item in hourly">{{item.summary}}</td>
	</tr>
	<tr>
		<td>Temp:</td>
		<td ng-repeat="item in hourly">{{item.temperature}}</td>
	</tr>
	<tr>
		<td>Chance of rain:</td>
		<td ng-repeat="item in hourly">{{item.precipProbability * 100}}%</td>
	</tr>
	<tr>
		<td>Wind speed:</td>
		<td ng-repeat="item in hourly">{{item.windSpeed}}</td>
	</tr>
</table>
